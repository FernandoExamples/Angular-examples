<div class="container mt-4">
    <h2>Agregar Empleado</h2>

    <div class="row">
        <div class="col-4">
            <form autocomplete="off">
                <div class="col-12">
                    <mat-form-field class="w-100" [style.fontSize.px]="16">
                        <mat-label>Nombre Completo</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-100" [style.fontSize.px]="16">
                        <mat-label>Correo</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Fecha de Ingreso</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker touchUi #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <br>
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Tel√©fono</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Estado Civil</mat-label>
                        <mat-select>
                            <mat-option value="casado"> Casado </mat-option>
                            <mat-option value="soltero"> Soltero </mat-option>
                            <mat-option value="divorciado"> Divorciado </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-radio-group aria-label="Sexo">
                        <mat-radio-button value="masculino">Masculino</mat-radio-button>
                        <mat-radio-button value="femenino">Femenino</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="col-12 text-end mt-3">
                    <button class="btn btn-success btn-lg me-5" type="button">Agregar</button>
                    <button class="btn btn-secondary btn-lg" type="button" routerLink="/">Cancelar</button>
                </div>
            </form>
        </div>
        <div class="col-4 offset-2">
            <img src="../../../../../assets/img/write.svg" alt="Write">
        </div>
    </div>
</div>
