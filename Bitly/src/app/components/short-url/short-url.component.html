<div class="container mt-3">
    <h1 class="dispay-5 text-center">INGRESE LA URL PARA ACORTAR</h1>


    <div class="alert alert-dismissible alert-danger" *ngIf="error">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <span href="#" class="alert-link">{{error}}</span>
    </div>

    <div class="row mt-5">
        <div class="col-8">
            <input type="text" class="form-control form-control-lg" placeholder="Ingrese la url" [(ngModel)]="nombreUrl">
        </div>
        <div class="col-4">
            <button class="btn btn-primary w-100 btn-lg" (click)="obtenerUrl()">Aceptar</button>
        </div>
    </div>

    <div class="row mt-4" *ngIf="!isLoading && shortUrl">
        <div class="col-8">
            <input type="text" class="form-control form-control-lg" placeholder="URL procesada" [(ngModel)]="shortUrl" readonly>
        </div>
    </div>

    <app-spinner *ngIf="isLoading"></app-spinner>


</div>
