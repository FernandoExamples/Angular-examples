<div class="card mx-auto" style="width: 18rem;">
    <img src="https://placeimg.com/640/360/people" class="card-img-top">

    <div class="card-body">
        <h5 class="card-title text-center">{{usuario.name}}</h5>
        <p class="card-text text-center">{{usuario.email}}</p>
        <p class="card-text text-center">{{usuario.gender}}</p>
        <button class="btn btn-rounded w-100" routerLink="/dashboard">Volver</button>
    </div>
</div>
