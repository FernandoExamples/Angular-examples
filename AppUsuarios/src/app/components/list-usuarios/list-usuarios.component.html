<div class="row">

    <div class="spinner-border mx-auto" role="status" *ngIf="isLoading">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div class="col-3" style="margin: 30px;" *ngFor="let usuario of usuarios">
        <app-card-usuario [usuario]="usuario"></app-card-usuario>
    </div>

</div>
