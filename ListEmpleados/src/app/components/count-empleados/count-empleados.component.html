<div class="card">
    <div class="card-body">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Todos" [(ngModel)]="sexo"
                   (change)="changeSexo()">
            <label class="form-check-label" for="inlineRadio1">Todos({{todos}})</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Femenino" [(ngModel)]="sexo"
                   (change)="changeSexo()">
            <label class="form-check-label" for="inlineRadio2">Femenino({{femeninos}})</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Masculino" [(ngModel)]="sexo"
                   (change)="changeSexo()">
            <label class="form-check-label" for="inlineRadio3">Masculino({{masculinos}})</label>
        </div>
    </div>
</div>
