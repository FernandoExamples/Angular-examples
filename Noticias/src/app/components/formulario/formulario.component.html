<div class="bg-dark mt-5 p-5">
    <h2 class="heading">Filtra noticias por país y categoría</h2>
    <div class="row mt-3">
        <div class="col-8 offset-2">
            <form (ngSubmit)="buscarNoticia()">
                <div class="form-group">
                    <select name="categoria" class="form-select form-control-lg mb-3" [(ngModel)]="categoria">
                        <option *ngFor="let categoria of categorias" [value]="categoria.value">{{categoria.nombre}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <select name="pais" class="form-select form-control-lg" [(ngModel)]="pais">
                        <option *ngFor="let pais of paises" [value]="pais.value">{{pais.nombre}}</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100 mt-3" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</div>
