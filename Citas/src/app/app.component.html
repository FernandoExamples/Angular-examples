<div class="container p-3">
    <div class="text-center nerko text-white" style="font-size: 3rem;">APLICACION DE CITAS</div>
    <div class="row mt-3">
        <div class="col-6">
            <app-crear-cita (onCreateCita)="agregarCita($event)"></app-crear-cita>
        </div>
        <div class="col-6">
            <app-list-citas [citas]="citas" (onDeleteCita)="eliminarCita($event)"></app-list-citas>
        </div>
    </div>
</div>
