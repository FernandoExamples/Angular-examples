<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar Cita</h5>

        <div class="alert alert-danger mt-3" role="alert" *ngIf="error">
            {{error}}
        </div>

        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input id="nombre" class="form-control" placeholder="Ingrese su nombre" [(ngModel)]="nombre" />
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input id="fecha" class="form-control" type="date" [(ngModel)]="fecha" />
        </div>
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input id="hora" class="form-control" type="time" [(ngModel)]="hora" />
        </div>
        <div class="form-group mb-3">
            <label for="sintomas">Síntomas</label>
            <textarea name="sintomas" id="sintomas" rows="3" class="form-control" placeholder="Ingrese sus síntomas" [(ngModel)]="sintomas"></textarea>
        </div>

        <button class="btn btn-primary w-100" (click)="agregarCita()">Agregar Cita</button>
    </div>
</div>
