<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" class="form-control form-control-lg" placeholder="Ingrese tarea..." [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()"
                   autofocus>
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div class="card p-2" *ngIf="listTareas.length == 0">
                <h6>No hay tareas para mostrar</h6>
            </div>

            <ul class="list-group mt-3">
                <li *ngFor="let tarea of listTareas; let i = index" class="list-group-item d-flex justify-content-between">
                    <div>
                        <i [class.text-success]="tarea.estado" [ngClass]="['cursor fa-regular me-3', (tarea.estado ? 'fa-circle-check' : 'fa-circle')]"
                           (click)="terminarTarea(i)"></i>
                        {{tarea.nombre}}
                    </div>
                    <i class="cursor fa-solid fa-trash text-danger" (click)="eliminarTarea(i)"></i>
                </li>
            </ul>
        </div>
    </div>
</div>
